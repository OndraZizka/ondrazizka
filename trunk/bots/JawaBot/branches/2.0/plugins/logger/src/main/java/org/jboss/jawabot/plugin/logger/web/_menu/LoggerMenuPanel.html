<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="cs" lang="cs">
   <head>
      <title>Logger Plugin Menu Panel</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   </head>
   <body>
      
   <wicket:panel>
      
      <h3>Logger</h3>
      
      <h4>Logged Channels</h4>
      
      <ul class="flat" style="margin-left: 1ex;">
            <li wicket:id="channels">
                <a wicket:id="link"><span xwicket:id="name">##wicket</span></a>
                <span wicket:id="newFlag">*</span>
            </li>
      </ul>

   </wicket:panel>
      
   </body>
</html>
