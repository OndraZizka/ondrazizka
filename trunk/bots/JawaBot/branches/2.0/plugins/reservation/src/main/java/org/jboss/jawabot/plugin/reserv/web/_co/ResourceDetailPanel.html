<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd"> 
   
   <head>
      <title>JawaBot resource panel</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   </head>
   <body>
      
   <wicket:panel>
      
      <h3>Groups</h3>
      <ul>
         <wicket:container wicket:id="groups">
         <li wicket:id="group">eap</li>
         </wicket:container>
      </ul>

      <h3>Reservations</h3>
      <table border="1" class="flat">
         <thead>
            <tr>
               <th>res</th>
               <th>owner</th>
               <th>from</th>
               <th>until</th>
               <th>note</th>
            </tr>
         </thead>
         <tbody>
            <tr wicket:id="reservations">
               <td wicket:id="res">jawa02</td>
               <td wicket:id="owner">ozizka</td>
               <td wicket:id="from">today</td>
               <td wicket:id="to">tomorrow</td>
               <td wicket:id="note">EWS CR2</td>
            </tr>
         </tbody>
      </table>

   </wicket:panel>
      
   </body>
</html>
