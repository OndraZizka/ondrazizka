<body>

<wicket:extend>

   <h2>Take resources</h2>

   <form wicket:id="form" action="">

      <table class="common" wicket:id="reservationResult">
      </table>

      <!-- Take form -->
      <table class="common">
         <tbody>
            <tr><td>User: </td> <td><input type="text" wicket:id="user" value="user" /></td></tr>
            <tr><td>From: </td> <td><input type="text" wicket:id="from" value="today" /> </td></tr>
            <tr><td>To: </td>   <td><input type="text" wicket:id="to" value="today" /> </td></tr>
            <tr><td>Note: </td> <td><input type="text" wicket:id="note" value="" /></td></tr>
         </tbody>
      </table>
      
      <div  wicket:id="feedback" />


      <!-- Resources with checkboxes -->
      <!--
      <ul wicket:id="chgrp">
         <li wicket:id="freeResources"><input type="checkbox" wicket:id="check"/> <label wicket:id="label">jawa01</label></li>
      </ul>
      -->
      
      <table class="flat" wicket:id="chgrp">
         <tr wicket:id="freeResources">
            <td wicket:id="cols">
               <input type="checkbox" wicket:id="check"/> <span wicket:id="label">Aaa</span>
            </td>
         </tr>
      </table>

      <input type="submit" value="Take!" />
      
      <div wicket:id="chosen">
         <span wicket:id="item">jawa22</span>

</wicket:extend>
