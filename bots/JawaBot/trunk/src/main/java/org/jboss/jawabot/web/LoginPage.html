<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="cz" lang="cz">
<head/>
<body>

<wicket:extend>

   <h2>Log in</h2>

   <form wicket:id="loginForm" action="#">
   <table border="0" class="">
      <tbody>
         <tr>
            <th>User name</th>
            <td><input type="text"     wicket:id="user" value="ozizka"></input></td>
         </tr>
         <tr>
            <th>Password</th>
            <td><input type="password" wicket:id="pass" value="ozizka"></input></td>
         </tr>
         <tr>
            <td colspan="2"><div wicket:id="feedback"></div></td>
         </tr>
         <tr>
            <td colspan="2"><input type="submit" value="Log in" onclick="this.disabled = true;"></input></td>
         </tr>
      </tbody>
   </table>
   </form>

</wicket:extend>

</body>
</html>
