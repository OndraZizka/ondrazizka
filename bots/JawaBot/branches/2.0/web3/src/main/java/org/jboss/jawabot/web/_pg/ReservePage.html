<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="cz" lang="cz">
<head/>
<body>

<wicket:extend>

   <h2>Create reservation</h2>

   <form wicket:id="form">
   <table border="0" class="common ">
      <tbody>
         <tr xwicket:id="resourcesTr">
            <th>res</th>
            <td><select wicket:id="resources">
                  <optgroup label="JBoss QA">
                     <option value="jawa02">jawa02</option>
                  </optgroup>
               </select></td>
         </tr>
         <tr xwicket:id="ownerTr">
            <th>owner</th>
            <td><input wicket:id="owner" type="text" value="ozizka"/></td>
         </tr>
         <tr xwicket:id="fromTr">
            <th>from</th>
            <td><input type="text" wicket:id="dateFrom" value="today"/></td>
         </tr>
         <tr xwicket:id="toTr">
            <th>until</th>
            <td><input type="text" wicket:id="dateTo" value="tomorrow"/></td>
         </tr>
         <tr xwicket:id="noteTr">
            <th>note</th>
            <td><input type="text" wicket:id="note" value="EWS CR2"/></td>
         </tr>
         <tr>
            <td colspan="2"><input type="submit" wicket:id="submit" value="Submit" style="width: 100%"/></td>
         </tr>
      </tbody>
   </table>
   </form>

</wicket:extend>

</body>
</html>
